<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid;
        }
        tbody>tr:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>게시판 리스트</h2>
    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 글 제목</td>
                <td>user03</td>
                <td>23</td>
                <td>2023-03-31</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글 제목</td>
                <td>user02</td>
                <td>51</td>
                <td>2023-03-31</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 글 제목</td>
                <td>admin</td>
                <td>102</td>
                <td>2022-11-24</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    선택된 게시글 정보 :
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /
    <span id="s4">작성일</span> /

    <script>
        $(function() {
            $("tbody>tr").click(function() {
                /* console.log($(this).children().eq(0).text()); // 글번호
                console.log($(this).children().eq(1).text()); */   

                $(this).children().each(function(index, el) {
                    console.log($(el).text());
                    $("#s"+index).text($(el).text());
                })
            })
        })
    </script>
</body>
</html>
