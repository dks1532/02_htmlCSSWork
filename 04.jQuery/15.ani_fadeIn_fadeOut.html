<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>* fadeIn(), fadeOut(), fadeToggle()</h3>
    <p>선택된 요소가 점점 투명해지면서 사라지고, 점점 선명해지면서 보여지게 하는 메소드</p>

    <h3>* show(), hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button onclick="test1()">fadeOut</button>
    <button onclick="test2()">fadeIn</button>
    <button onclick="test3()">fadeToggle</button>

    <br><br>

    <img src="../01.html/resources/img/img2.jpg" alt="호수" id="img1">

    <script>
        function test1() {
            $("#img1").fadeOut(2000);
        }

        function test2() {
            $("#img1").fadeIn(2000);
        }

        function test3() {
            $("#img1").fadeToggle(2000);
        }
    </script>
</body>
</html>
