<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 디자인</title>
    <style>
        thead, tfoot {
            background-color: lightsalmon;

                </tr>
                <tr>
                    <th>첨부파일</th>

                </tr>
                <tr>
                    <td></td>

                </tr>
            </table>
        </fieldset>
